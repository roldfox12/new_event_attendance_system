<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendance</title>
    <style>
        /* Use a modern, clean font stack and improve base styling */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a21caf 0%, #cd2dd3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #1a1a1a;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .success {
            background-color: #e6f4ea;
            color: #1a4731;
            border-left: 4px solid #28a745;
        }

        .warning {
            background-color: #fff8e1;
            color: #664d03;
            border-left: 4px solid #ffc107;
        }

        .error {
            background-color: #fdeded;
            color: #5c1c24;
            border-left: 4px solid #dc3545;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #a21caf;
            box-shadow: 0 0 0 3px rgba(162, 28, 175, 0.1);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            background-color: #a21caf;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #8e1a9b;
            transform: scale(1.02);
        }

        a {
            color: #a21caf;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8e1a9b;
            text-decoration: underline;
        }

        .links {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            button {
                width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Event Attendance</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="id_event">Select Event</label>
            {{ form.event }}

            <label for="id_id_number">ID Number</label>
            {{ form.id_number }}

            <label for="id_action">Action</label>
            {{ form.action }}

            <button type="submit">Submit</button>
        </form>

        <div class="links">
            <a href="{% url 'student_registration' %}">Register a Student</a>
            <a href="{% url 'sbo_logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
