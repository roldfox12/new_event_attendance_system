<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBO Officer Login</title>
    <style>
        /* Modern font stack and gradient background */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a21caf 0%, #cd2dd3 100%); /* Matches event page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Sleek container with subtle animation */
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 360px; /* Slightly wider for better form layout */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for container */
        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        /* Polished heading */
        h2 {
            color: #1a1a1a;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 24px;
            position: relative;
        }

        /* Add a subtle underline animation for the heading */
        h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #a21caf;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        h2:hover::after {
            width: 80px;
        }

        /* Enhanced message styling with fade-in */
        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            border-left: 4px solid;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .success {
            background-color: #e6f4ea;
            color: #1a4731;
            border-left-color: #28a745;
        }

        .error {
            background-color: #fdeded;
            color: #5c1c24;
            border-left-color: #dc3545;
        }

        /* Improved label styling */
        label {
            display: block;
            margin: 12px 0 6px;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }

        /* Fancy input fields with focus effects */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            background-color: #f8fafc;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #a21caf;
            box-shadow: 0 0 0 3px rgba(162, 28, 175, 0.1);
            background-color: #ffffff;
        }

        /* Stylish login button */
        button {
            background: linear-gradient(90deg, #a21caf, #cd2dd3); /* Gradient button */
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Fancy button hover effect with glow */
        button:hover {
            background: linear-gradient(90deg, #8e1a9b, #b526bc);
            transform: scale(1.02);
            box-shadow: 0 2px 10px rgba(162, 28, 175, 0.3);
        }

        /* Add a shine effect on button hover */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SBO Officer Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
